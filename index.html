<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Scribe</title>
    <!-- Tailwind CSS for a modern and responsive UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom stylesheet for animations and custom fonts -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Three.js Canvas for the dynamic 3D background -->
    <canvas id="three-canvas" class="fixed top-0 left-0 w-full h-full -z-10 opacity-30"></canvas>

    <div class="fixed top-0 left-0 w-full h-full bg-gray-950 bg-opacity-90 backdrop-blur-sm z-0"></div>

    <div class="flex h-screen w-full relative z-10">
        <!-- Left Sidebar: Controls -->
        <div id="control-panel" class="w-full lg:w-1/3 bg-gray-900 border-r border-gray-800 p-8 flex flex-col justify-between overflow-y-auto animate-slide-in-left">
            <div class="space-y-8">
                <!-- Header -->
                <div class="flex items-center justify-between">
                    <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-amber-500">Social Scribe</h1>
                </div>

                <!-- 1. Topic Input -->
                <div>
                    <label class="block text-xl font-semibold text-white mb-2">1. What's the topic?</label>
                    <textarea id="post-topic" rows="3" class="w-full p-3 bg-gray-800 text-white border border-gray-700 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-300 shadow-inner resize-none placeholder-gray-500" placeholder="e.g., a new product launch, a company update..."></textarea>
                </div>

                <!-- 2. Platforms -->
                <div>
                    <label class="block text-xl font-semibold text-white mb-2">2. Where are you posting?</label>
                    <div class="flex flex-wrap gap-2">
                        <button title="Instagram" type="button" data-platform="instagram" class="platform-btn group bg-gray-800 p-3 rounded-lg flex items-center space-x-2 text-gray-300 hover:bg-pink-600 hover:text-white transition-all duration-300 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-500">
                            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" class="h-6 w-6 invert group-hover:scale-110" alt="Instagram">
                        </button>
                        <button title="X" type="button" data-platform="twitter" class="platform-btn group bg-gray-800 p-3 rounded-lg flex items-center space-x-2 text-gray-300 hover:bg-sky-500 hover:text-white transition-all duration-300 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-sky-400">
                            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/x.svg" class="h-6 w-6 group-hover:scale-110" alt="X (formerly Twitter)">
                        </button>
                        <button title="LinkedIn" type="button" data-platform="linkedin" class="platform-btn group bg-gray-800 p-3 rounded-lg flex items-center space-x-2 text-gray-300 hover:bg-blue-600 hover:text-white transition-all duration-300 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/linkedin.svg" class="h-6 w-6 invert group-hover:scale-110" alt="LinkedIn">
                        </button>
                        <button title="Facebook" type="button" data-platform="facebook" class="platform-btn group bg-gray-800 p-3 rounded-lg flex items-center space-x-2 text-gray-300 hover:bg-blue-700 hover:text-white transition-all duration-300 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
                            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" class="h-6 w-6 invert group-hover:scale-110" alt="Facebook">
                        </button>
                        <button title="Youtube" type="button" data-platform="youtube" class="platform-btn group bg-gray-800 p-3 rounded-lg flex items-center space-x-2 text-gray-300 hover:bg-red-700 hover:text-white transition-all duration-300 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-600">
                            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/youtube.svg" class="h-6 w-6 invert group-hover:scale-110" alt="YouTube">
                        </button>
                        <button title="Ad" type="button" data-platform="ad" class="platform-btn group bg-gray-800 p-3 rounded-lg flex items-center space-x-2 text-gray-300 hover:bg-orange-500 hover:text-white transition-all duration-300 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-badge-dollar-sign h-6 w-6 invert group-hover:scale-110"><path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76z"/><path d="M16 8h-6a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h4a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-6"/><path d="M12 12V6"/><path d="M12 18v-2"/></svg>
                        </button>
                    </div>
                </div>

                <!-- 3. Define the style -->
                <div>
                    <label class="block text-xl font-semibold text-white mb-2">3. Define the style.</label>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <button type="button" data-tone="Polite" class="tone-btn bg-gray-800 text-gray-300 font-medium px-4 py-2 rounded-full border border-gray-700 hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500">Polite</button>
                        <button type="button" data-tone="Witty" class="tone-btn bg-gray-800 text-gray-300 font-medium px-4 py-2 rounded-full border border-gray-700 hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500">Witty</button>
                        <button type="button" data-tone="Enthusiastic" class="tone-btn bg-gray-800 text-gray-300 font-medium px-4 py-2 rounded-full border border-gray-700 hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500">Enthusiastic</button>
                        <button type="button" data-tone="Friendly" class="tone-btn bg-gray-800 text-gray-300 font-medium px-4 py-2 rounded-full border border-gray-700 hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500">Friendly</button>
                        <button type="button" data-tone="Professional" class="tone-btn bg-gray-800 text-gray-300 font-medium px-4 py-2 rounded-full border border-gray-700 hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500">Professional</button>
                    </div>

                    <label for="word-count" class="block text-gray-300 font-medium mb-2 text-base">Approximate words: <span id="word-count-value" class="text-teal-400">50</span></label>
                    <input type="range" id="word-count" min="10" max="200" value="50" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer range-lg">
                </div>

                <!-- Toggles for Hashtags and Emojis -->
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label for="toggle-hashtags" class="text-gray-300 font-medium text-base">Generate hashtags</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="toggle-hashtags" class="sr-only peer" checked>
                            <div class="toggle-switch bg-gray-700 peer-focus:ring-2 peer-focus:ring-teal-500 peer-checked:bg-teal-600"></div>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="toggle-emoji" class="text-gray-300 font-medium text-base">Include emoji</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="toggle-emoji" class="sr-only peer" checked>
                            <div class="toggle-switch bg-gray-700 peer-focus:ring-2 peer-focus:ring-teal-500 peer-checked:bg-teal-600"></div>
                        </label>
                    </div>
                </div>

                <!-- 4. Number of Versions -->
                <div>
                    <label class="block text-xl font-semibold text-white mb-2">4. How many versions?</label>
                    <input type="number" id="posts-to-generate" min="1" max="5" value="1" class="w-20 p-2 bg-gray-800 text-white border border-gray-700 rounded-lg text-center focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-300">
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generate-btn" class="w-full mt-8 bg-gradient-to-r from-teal-600 to-cyan-700 text-white font-bold py-4 px-6 rounded-2xl shadow-xl hover:from-teal-700 hover:to-cyan-800 transition-all duration-300 flex items-center justify-center space-x-3 disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="btn-text" class="text-lg">Generate Posts</span>
                <div id="loader" class="loader hidden"></div>
            </button>
        </div>

        <!-- Right Content Area: Output -->
        <div class="flex-1 p-8 overflow-y-auto hidden lg:flex flex-col items-center justify-center animate-fade-in">
            <div id="output-container" class="w-full space-y-8 h-full flex flex-col items-center justify-center">
                <div class="text-center text-gray-400 space-y-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-zap-stack inline-block"><path d="m12 11-8 5V7l8-5v6l-8 5"/><path d="M12 22l8-5v-6l-8 5v6l8-5"/><path d="M12 11 4 6"/><path d="M12 11 4 6"/><path d="M12 11l8-5"/><path d="M12 11 8 6"/><path d="M12 11 8 6"/><path d="M16 17 8 12"/></svg>
                    <h3 class="text-2xl font-bold">Your posts will appear here</h3>
                    <p class="text-gray-500">Fill out the details on the left and click 'Generate'.</p>
                </div>
                <div id="posts-container" class="w-full space-y-4"></div>
            </div>
            <div id="alert-box" class="fixed bottom-8 right-8 hidden">
                <div id="custom-alert" class="bg-gray-800 text-white text-sm px-4 py-2 rounded-lg shadow-lg"></div>
            </div>
        </div>
    </div>
    
    <!-- Custom JavaScript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
